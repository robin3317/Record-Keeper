<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Record Keeper</title>
</head>

<body>
  <div class="container">
    <h1>Record Keeper</h1>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary" id="p1">Player 1</button>
      </div>
      <div class="col-sm">
        <h2><span id="firstScore">0</span> to <span id="secondScore">0</span></h2>
      </div>
      <div class="col-sm">
        <button class="btn btn-info" id="p2">Player 2</button>
      </div>
    </div>
    <p>Playing For : <span id="winningScore">5</span></p>

    <div class="input-group mb-3">
      <input type="number" class="form-control" placeholder="Enter Value" aria-describedby="reset">
      <div class="input-group-append">
        <button class="btn btn-outline-warning" type="button" id="reset">Reset</button>
      </div>
    </div>

  </div>

  <script src="keeper.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
